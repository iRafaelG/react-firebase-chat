<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>React Firebase Chat</title>
  </head>
  <body>
    <!-- Aquí va la aplicación de React -->
    <div id="app"></div>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- Actualmente el script que dan es firebase-app.js, ya que lo asocian a una app que supuestamente vas a alojar con Firebase -->
    <!-- Esto da problemas a la hora de usar firebase.database(), así que, quitar "-app" del nombre del scripts para importar el antiguo -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: ""
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

    </script>
  </body>
</html>
